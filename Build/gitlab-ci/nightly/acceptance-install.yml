acceptance install mariadb php 8.2 locked:
  stage: acceptance
  needs: []
  only:
    - schedules
  artifacts:
    when: on_failure
    paths:
      - typo3temp/var/tests/AcceptanceReports
    reports:
      junit:
        - typo3temp/var/tests/AcceptanceReports/reports.xml
  script:
    - Build/Scripts/runTests.sh -s composerInstall -p 8.2
    - Build/Scripts/runTests.sh -s acceptanceInstall -d mariadb -i 10.3 -p 8.2
